<!DOCTYPE html>
<html>
<head>
	<title>generated from js</title>
	<link rel="stylesheet" type="text/css" href="./styles/reset.css">
	<link rel="stylesheet" type="text/css" href="./styles/base.css">
	<link rel="stylesheet" type="text/css" href="./styles/helper.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
</head>
<body>
<main class="game">

	<!-- MAIN MENU -->
	<section class="screen main-menu" id="mainMenu">
		<h1 id="gameTitle"></h1>
		<button data-target="main">play</button>
	</section>

	<!-- SETTING SCREEN -->
	<section class="screen" id="settings">
		<h1>Settings</h1>
		<textarea style="display:block" cols="30" rows="10" placeholder="base64 game data" id="b64"></textarea>
		<div>
			<button onclick="save()">Save</button>
			<button onclick="load()">Load</button>
			<button onclick="importData()">Import</button>
			<button onclick="exportData()">Export</button>
			<button data-target="main">go back to main area</button>
		</div>
		<div id="settingMessage"></div>
	</section>

	<!-- MAIN SCREEN -->
	<section class="screen main-screen" id="main">
		<h1>Main Area</h1>

		<!-- Navigation -->
		<nav>
			<button data-target="area1">area 1</button>
			<button data-target="area2">area 2</button>
			<button data-target="area3">area 3</button>
			<button data-target="settings">settings</button>
			<button data-target="mainMenu">main menu</button>
		</nav>
	</section>

	<!-- GAME SCREENS -->
	<section class="screen" id="area1">
		<h1>Area 1</h1>
		<button data-target="main">go back to main area</button>
	</section>

	<section class="screen" id="area2">
		<h1>Area 2</h1>
		<button data-target="main">go back to main area</button>
	</section>

	<section class="screen" id="area3">
		<h1>Area 3 - typing!</h1>
		<button data-target="main">go back to main area</button>
	</section>

	<div id="clock"></div>
</main>

<script type="text/javascript" src="./scripts/lib/mainloop.min.js"></script>
<script type="text/javascript" src="./scripts/saloimex.js"></script>
<script type="text/javascript" src="./scripts/main.js"></script>
</body>
</html>
