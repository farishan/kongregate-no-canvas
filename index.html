<!DOCTYPE html>
<html>
<head>
	<title>generated from js</title>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<main class="game">

			<h1 id="gameTitle"></h1>

				<ul>

			</nav>

			<!-- Navigation -->
			<nav>

				<button disabled>area 4</button>

			</nav>
		</section>

		<section class="area" id="area1">
			<h1>Area 1</h1>
			<button data-target="main">go back to main area</button>
		</section>
		
		<section class="area" id="area2">
			<h1>Area 2</h1>
			<button data-target="main">go back to main area</button>
		</section>

		<section class="area">
			<h1>area</h1>
		</section>

		<section class="area">
			<h1>area</h1>
		</section>
	</main>

	<script type="text/javascript" src="./main.js"></script>

</html>
